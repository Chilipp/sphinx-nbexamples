language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
# necessary for python 3.7, see https://github.com/travis-ci/travis-ci/issues/9815
dist: xenial
sudo: yes
env:
  - SPHINX_VERSION=1.5
  - SPHINX_VERSION=1.6
  - SPHINX_VERSION=1.7
  - SPHINX_VERSION=1.8
  - SPHINX_VERSION=""
matrix:
  exclude:
    - python: "3.7"
      env: SPHINX_VERSION=1.5
    - python: "3.7"
      env: SPHINX_VERSION=1.6
addons:
  apt:
    packages:
      - matplotlib
      - pandoc
install:
  - pip install pillow sphinx==$SPHINX_VERSION jupyter
  - source activate test_env
  - if [[ $SPHINX_VERSION == "" ]]; then
      pip install pillow sphinx jupyter coveralls;
    else
      pip install pillow sphinx==$SPHINX_VERSION jupyter coveralls;
    fi
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then pip install pathlib; fi
  - python setup.py install

script:
  - coverage run --source=sphinx_nbexamples setup.py pytest

after_success:
  coveralls
