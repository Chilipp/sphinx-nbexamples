language: python
python:
  - "3.4"
  - "3.5"
# sudo is required for installing pandoc
sudo: required
env:
  - SPHINX_VERSION=1.3
  - SPHINX_VERSION=1.4
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # install pandoc
  - 'wget https://github.com/jgm/pandoc/releases/download/1.17.2/pandoc-1.17.2-1-amd64.deb'
  - sudo dpkg -i pandoc-1.17.2-1-amd64.deb
  - conda create -n test_env python=$TRAVIS_PYTHON_VERSION matplotlib pillow sphinx jupyter
  - source activate test_env
  - conda install notebook ipykernel
  - ipython kernel install --user
  - pip install coveralls
  - python setup.py install
  - conda env export -n test_env

script:
  - coverage run --source=sphinx_nbexamples setup.py pytest

after_success:
  coveralls
